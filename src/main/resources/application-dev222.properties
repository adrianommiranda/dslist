# --- Geração de Script SQL (opcional, para documentação) ---
spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=C:/Dev/nelio/2025/dslist/create.sql
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;

# --- Conexão com PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5433/dslist
spring.datasource.username=postgres
spring.datasource.password=admin

# --- Hibernate ---
# (REMOVA: spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

